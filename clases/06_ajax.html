<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> Click </button>

    <script>
        // codigo previo
        console.log("codigo previo")

        // llamada XMLHttpRequest - JSON asincronica
        let peticion = new XMLHttpRequest()
        peticion.open('GET', 'http://127.0.0.1:5500/estudiantes.json', true)
        peticion.onreadystatechange = () => {
            if (peticion.readyState == 4 && peticion.status == 200) {
                estudiantes = JSON.parse(peticion.response)
                console.log(estudiantes)
            }
        }
        peticion.send()


        // llamada XMLHttpRequest - HTML asincronica
        let peticion2 = new XMLHttpRequest()
        peticion2.open('GET', 'http://127.0.0.1:5500/header.html', true)
        peticion2.onreadystatechange = () => {
            if (peticion2.readyState == 4 && peticion2.status == 200) {
                respuesta = peticion2.response
                document.body.insertAdjacentHTML("afterbegin", respuesta)
            }
        }
        peticion2.send()


        // codigo posterior
        console.log("codigo posterior")
    </script>
</body>
</html>
